server {
  listen 80 default_server;
  server_name *;

  root /home/box/web;
  index index.html index.htm;

  location / {
    try_files $uri $uri/ =404;
  }

  location ~* \.(gif|jpg|jpeg|png|css|js)$ {
    root /home/box/web/public;
  }

  location ^~ /uploads/ {
    alias /home/box/web/uploads;
}